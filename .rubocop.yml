AllCops:
  Exclude:
    - excon-rails.gemspec
    - lib/excon/rails/version.rb
    - "vendor/**/*"
    - "gemfiles/vendor/**/*"

Lint/HandleExceptions:
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Exclude:
    - 'spec/**/*'

Style/Documentation:
  Enabled: false

Style/ConstantName:
  Enabled: false

Style/FileName:
  Exclude:
    - 'lib/excon-rails.rb'

Style/LineLength:
  Exclude:
    - 'excon-rails.gemspec'
